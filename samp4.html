<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">
function f1(){
	x1=document.frm.t1.value;
	x2=document.frm.t2.value;
	x3=document.frm.t3.value;
	x4=document.frm.t3.value;
	x5=document.frm.gender[0].checked;
	x6=document.frm.gender[1].checked;
	x7=document.frm.s1.value;
	if(x1=="")
	{
		alert("please fill the name field");
	}
		if(x2=="")
	{
		alert("please fill the password field");
	}
		if(x3=="")
	{
		alert("please fill the address field");
	}
	
		if(x4=="")
	{
		alert("please fill the phone field");
	}
	if(x5==false && x6==false )
{
	alert("choose your gender");
}
alert(x7);
}
</script>
</head>
<body>
<form name="frm" class="form-horizontal" onsubmit="return f1()" action="#">
<div class="form-group">
<label class="control-label col-xs-3" >Customer Name:</label>
<div class="col-xs-2">
<input type="text" class="form-control" name="t1"></div>
</div>
<div class="form-group">
<label class="control-label col-xs-3" >Password:</label>
<div class="col-xs-2">
<input type="password" class="form-control" name="t2"></div>
</div>
<div class="form-group ">
<label class="control-label col-xs-3" >Gender:</label>
<div class="col-xs-2">
<input type="radio"  name="gender" value="m">Male&nbsp;&nbsp;&nbsp;<input type="radio" name="gender" value="f">Female</div>
</div>
<div class="form-group">
<label class="control-label col-xs-3" >Address:</label>
<div class="col-xs-4">
<textarea cols="30" name="t3"></textarea></div>
</div>
<div class="form-group">
<label class="control-label col-xs-3" >Mobile Number:</label>
<div class="col-xs-2">
<input type="text" class="form-control" name="t4"></div>
</div>
<div class="form-group">
<label class="control-label col-xs-3" >Hobbies:</label>
<div class="col-xs-2">
<select class="dropdown" name="s1"><option value="read">Read</option><option value="write">Write</option></select></div>
</div>
<div class="form-group">
<div class="col-xs-2 col-xs-offset-3"><input type="submit" class="btn btn-default">
</div>
</div>
</form>
</body>
</html>
