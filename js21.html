<html>
<head>
	<title></title>
<script type="text/javascript">
function fun()
{
	var a=document.getElementById("t1").value;
	do
	{
		document.write(a+" ");
		a--;
		if(a==0)
		{
			alert("Time Expires!");
		}
	}
	while(a>=0);
}
</script>
</head>
<body>
	<label for="t1">Enter a number</label><input type="text" id="t1" onchange="fun()">
</body>
</html>
